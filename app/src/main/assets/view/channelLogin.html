<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
            if(!$("#userName").val()){
                alert("用户名不能为空")
                return false;
            }
            if(!$("#passWord").val()){
                alert("密码不能为空")
                return false;
            }
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none";
                },800)
                
                $.ajax({
										url:"http://192.168.1.186:8093/qdlogin",
										data:{
											userName:$("#userName").val(),
											passWord:$("#passWord").val(),
											login:"channel_manage"
										},
										type:"get",
										// async:false,
                    success:function(data){
                        
											if(data[0].account){
                                                if(data[0].channel==""){
                                                        console.log(data)
                                                        data[0].channel="null";
                                                    }
												localStorage.setItem("qduser",$("#userName").val());
												localStorage.setItem("qdpassword",$("#passWord").val());
												localStorage.setItem("qdUserID",data[0].UserID);
												window.location.href="channel_index.html?userqd="+data[0].channel;
											}else{
												localStorage.setItem("qduser","");
                                                localStorage.setItem("qdpassword","");
                                                localStorage.setItem("qdUserID","");
														// alert("账号或密码错误")
											}
                        // console.log(data)
                            setTimeout(function(){
                            removeClass(document.querySelector(".login"), "active")
                            removeClass(document.querySelector(".sk-rotating-plane"), "active")
                            document.querySelector(".login").style.display = "block"
                            // alert("登录成功")
													
													
                        },3000)
                    },
										error:function(){
											console.log("登陆失败")
											localStorage.setItem("qduser","");
                                            localStorage.setItem("qdpassword","");
                                            localStorage.setItem("qdUserID","");
										}
                })
				
		}

    }else{

})
